<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <link rel="stylesheet" href="TodoApp.css">
</head>
<body>
    <div class="header">
        <div class="TopLeft">
        <div class="logo">
            <img src="images/MyLogo.png" alt="logo">
        </div>
        </div>
        <div class="TopRight">
        <a href="TodoApp.html"><button id="logout" class="logout">Logout</button></a>
        </div>
    </div>
    <div class="taskContainer">

    <h1>Your Tasks</h1>
    <input id="taskTitle" placeholder="Enter task title">
    <input id="taskDescription" placeholder="Enter description">
    <button id="addTask" class="add">Add Task</button>
    <div id="taskList"></div>
    <template id="taskTemplate">
    <div class="task">
        <div class="text">Task text here</div>
        <div class="actions">
        <input type="checkbox" class="complete">
        <button class="delete">Delete</button>
        </div>
    </div>
    </template>
  </div>
  <script src="TodoApp.js"></script>
</body>
</html>
